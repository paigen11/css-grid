<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../assets/style.css">
  <title>Re-ordering Grid Items!</title>
</head>

<body>
  <div class="container">
    <div class="item logo">LOGO</div>
    <div class="item nav">NAV</div>
    <div class="item content">
      <p>I'm the Content!</p>
    </div>
  </div>

  <style>
    .container {
      display: grid;
      grid-gap: 20px;
      grid-template-columns: repeat(10, 1fr);
    }

    .logo{
      grid-column: span 2;
      order: 2; /* you can give items an order property - the default is 0, so anything above
      that puts it at the end of the content - this will goof up accessibility and selects though */
    }

    .nav {
      grid-column: span 8;
      order: 1;
    }

    .content {
      grid-column: 1 / -1;
      order: 3;
    }
  </style>
</body>

</html>
